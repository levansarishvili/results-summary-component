<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="card">
      <section class="card__score-box">
        <p>Your Result</p>
        <div class="card__score-box__score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="card__summary">
        <p class="card__summary__header">Summary</p>

        <div class="card__summary__items">
          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
            <p>80 / 100</p>
          </div>
          <div class="memory">
            <img src="/assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
            <p>92 / 100</p>
          </div>
          <div class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
            <p>61 / 100</p>
          </div>
          <div class="visual">
            <img src="/assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
            <p>72 / 100</p>
          </div>
        </div>
      </section>

      <div class="card__btn">Continue</div>
    </section>
  </body>
</html>
